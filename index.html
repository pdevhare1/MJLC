<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MJLC</title>
    <link rel="stylesheet" href="./stylesheet.css" />
    <meta name="viewport" content="width =device-width, initial-scale =1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:ital,wght@1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="banner">
      <img src="/images/logo no 2.png" class="logo" />
      <div class="banner-text">
        <h1>Megha's Japanese Learning Centre</h1>
        <p>Letâ€™s nihonGo!</p>
        <div class="banner-btn">
          <a href="#"><span></span>Home</a>
          <a href="#"><span></span>About Us</a>
          <a href="#"><span></span>Contact Us</a>
        </div>
      </div>
    </section>
    <div id="sideNav">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </div>
    <div id="manubtn">
      <img src="images/menu.png" id="menu" />
    </div>

    <!-- About Us -->

    <section id="about">
      <div class="title-text">
        <p>ABOUT US</p>
        <h1>Who We are</h1>
      </div>
      <div class="about-box">
        <div class="box">
          <h1>About</h1>
          <div class="desc">
            <div class="icon"></div>
            <div class="desc-text"></div>
          </div>
        </div>
        <div class="box-img">
          <img src="images/logo no 2.png" />
        </div>
      </div>
    </section>

    <script>
      var manubtn = document.getElementById("manubtn");
      var sideNav = document.getElementById("sideNav");
      var menu = document.getElementById("menu");

      sideNav.style.right = "-250px";

      manubtn.onclick = function () {
        if (sideNav.style.right == "-250px") {
          sideNav.style.right = "0";
          menu.src = "images/close.png";
        } else {
          sideNav.style.right = "-250px";
          menu.src = "images/menu.png";
        }
      };
    </script>
  </body>
</html>
